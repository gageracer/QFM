<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Open Sans", sans-serif}
</style>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
   <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-theme-d2" href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>
   <a href="#" class="w3-bar-item w3-button w3-padding-large w3-theme-d4"><img src="assets/images/mentorlogo.png" style="width:70px;height:50px;"/>QUEST FOR MENTOR</a>
   <a [routerLink]="['/main-page']" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" style="margin-left: 500px" title="Home"><i class="fa fa-th fa-2x"></i></a>
   
   <div class="w3-dropdown-hover w3-hide-small">
     <button class="w3-button w3-padding-large" title="Notifications"><i class="fa fa-globe fa-2x"></i><span class="w3-badge w3-right w3-small w3-green">3</span></button>     
     <div class="w3-dropdown-content w3-card-4 w3-bar-block" style="width:300px">
       <a href="#" class="w3-bar-item w3-button">One new friend request</a>
       <a href="#" class="w3-bar-item w3-button">John Doe posted on your wall</a>
       <a href="#" class="w3-bar-item w3-button">Jane likes your post</a>
     </div>
   </div>
   <div class="w3-dropdown-hover w3-hide-small">
      <button class="w3-button w3-padding-large" title="Settings"><i class="fa fa-cog fa-2x"></i></button>     
      <div class="w3-dropdown-content w3-card-4 w3-bar-block" style="width:300px">
        
        <a href="#" class="w3-bar-item w3-button">Change Password</a>
        <a href="#" class="w3-bar-item w3-button">Notifications Toggle</a>
      </div>
    </div>
   <a [routerLink]="['/welcome']" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" style="margin-left: 50px" title="Logout"><i class="fa fa-power-off fa-2x"></i></a>
  </div>
 </div>
 
 <!-- Navbar on small screens -->
 <div id="navDemo" class="w3-bar-block w3-theme-d2 w3-hide w3-hide-large w3-hide-medium w3-large">
   <a href="#" class="w3-bar-item w3-button w3-padding-large">Home</a>
   <a href="#" class="w3-bar-item w3-button w3-padding-large">Notifications</a>
   <a href="#" class="w3-bar-item w3-button w3-padding-large">Settings</a>
   <a href="#" class="w3-bar-item w3-button w3-padding-large">Logout</a>
 </div>
